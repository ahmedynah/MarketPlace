<!DOCTYPE html>
<html>
    <head>
              
            <link rel="stylesheet" href="Style/login.css" charset="utf-8">
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-app.js"></script>
            <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
            <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-auth.js"></script>
            <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-firestore.js"></script>
    </head>
    <body>
                  <div class="login-form">    
                    <form id="loginForm">
                    <div class="avatar"><i class="material-icons"></i></div>
                      <h4 class="modal-title">Login to Your Account</h4>
                        <div class="form-group">
                          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                            <input type="email" id="inputEmail" class="form-control" placeholder="Username" required="required">
                            
                        </div>
                        <div class="form-group">
                            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="required">
                        </div>
                        <p style="text-align: center;display:none; color:red;"id="invalidPass">Incorrect email or password</p>
                        <button type="button" id="loginButton" onclick="test()" class="btn btn-primary btn-block btn-lg">Login</button>
                        <button type="button" id="exitButton" class="btn btn-danger btn-block btn-lg">Exit to desktop</button>               
                    </form>			
                    <div class="text-center small">Don't have an account? <a href="https://jamify-social-v2.herokuapp.com/register" target="_blank" id="register">Sign up</a></div>
                </div>
                  <script>
                    
                  </script>
                  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
                  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
                  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
                  <script src="firebase.js"></script>
                  <script type="text/javascript" src="login.js "></script> 
                
    </body>
</html>
